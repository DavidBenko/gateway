<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="spinner.css">
		<script src="closure/goog/base.js"></script>
		<script src="deps.js"></script>
		<script>
			goog.require('cam.Spinner');
		</script>
	</head>
	<body>
		<script>
			var spinner = new cam.Spinner(goog.dom.getDomHelper());
			spinner.render(document.body);

			document.onclick = function() {
				spinner.isRunning() ? spinner.stop() : spinner.start();
			};

			// These two are to easily see how off-center the rotation is at worst.
			spinner.getElement().onmouseover = function() {
				cam.style.setRotation(spinner.getElement().firstChild, 180);
			};
			spinner.getElement().onmouseout = function() {
				cam.style.setRotation(spinner.getElement().firstChild, 0);
			};
		</script>
	</body>
</html>
