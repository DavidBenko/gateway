<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnyPresence Gateway</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div id="header">
      <ul id="primary-nav">
        <li>{{#link-to 'admin'}}Admin{{/link-to}}</li>
        <li>{{#link-to 'docs'}}Docs{{/link-to}}</li>
        <li>{{#link-to 'support'}}Support{{/link-to}}</li>
      </ul>
      <h1>{{#link-to 'index'}}AnyPresence <span>Gateway</span>{{/link-to}}</h1>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="admin">
    <ul id="admin-nav">
      <li>{{#link-to 'routes'}}Routes{{/link-to}}</li>
      <li>{{#link-to 'endpoints'}}Endpoints{{/link-to}}</li>
      <li>{{#link-to 'libraries'}}Libraries{{/link-to}}</li>
    </ul>
    {{#if errorMessage}}
      <div class="notification error">
        {{ errorMessage }}
        <a href="#" {{action 'closeError'}}>close</a>
      </div>
    {{/if}}
    {{#if successMessage}}
      <div class="notification success">
        {{ successMessage }}
        <a href="#" {{action 'closeSuccess'}}>close</a>
      </div>
    {{/if}}
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="docs">
  </script>

  <script type="text/x-handlebars" id="support">
  </script>

  <script type="text/x-handlebars" id="routes">
    {{ace-editor content=script}}
    <button class="save" {{action 'update'}}>Save</button>
  </script>

  <script type="text/x-handlebars" id="endpoints">
    <ul id="scripts-list">
      {{#link-to 'newEndpoint' }}<li>+ New</li>{{/link-to}}
      {{#each arrangedContent}}
        {{#unless isNew }}
          {{#link-to 'endpoint' this}}<li>{{name}}</li>{{/link-to}}
        {{/unless}}
      {{/each}}
    </ul>
    <div id="scripts-body">
      <div id="scripts-inner">
        {{outlet}}
      </div>
    </div>
    <div class="clearfix"></div>
  </script>

  <script type="text/x-handlebars" id="endpoint">
    <p><label>Name {{input type="text" value=name}}</label></p>
    {{ace-editor content=script}}
    {{#unless isNew}}
      <button class="delete" {{action 'delete'}}>Delete</button>
    {{/unless}}
    <button class="save" {{action 'save'}}>Save</button>
  </script>

  <script type="text/x-handlebars" id="libraries">
    <ul id="scripts-list">
      {{#link-to 'newLibrary' }}<li>+ New</li>{{/link-to}}
      {{#each arrangedContent}}
        {{#unless isNew }}
          {{#link-to 'library' this}}<li>{{name}}</li>{{/link-to}}
        {{/unless}}
      {{/each}}
    </ul>
    <div id="scripts-body">
      <div id="scripts-inner">
        {{outlet}}
      </div>
    </div>
    <div class="clearfix"></div>
  </script>

  <script type="text/x-handlebars" id="library">
    <p><label>Name {{input type="text" value=name}}</label></p>
    {{ace-editor content=script}}
    {{#unless isNew}}
      <button class="delete" {{action 'delete'}}>Delete</button>
    {{/unless}}
    <button class="save" {{action 'save'}}>Save</button>
  </script>

  <script type="text/x-handlebars" data-template-name="components/ace-editor">
    <pre id='editor'></pre>
  </script>

  <script src="js/libs/ace/ace.js"></script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ace.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/endpoints.js"></script>
  <script src="js/libraries.js"></script>
</body>
</html>
